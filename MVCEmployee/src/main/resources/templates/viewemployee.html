<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<h2>View Employee</h2>
	<h3 th:text="|name: ${employee.name}|"></h3>

	<div th:if="${address != null}">
		<h3 th:text="'Address:'"></h3>
		<h3 th:text="|Adress Country: ${address.addressCountry}|"></h3>
		<h3 th:text="|Adress City: ${address.addressCity}|"></h3>
	</div>
	<div th:if="${phones != null}">
		<h3 th:text="'Phones:'"></h3>
		<h4 th:if="${phones != null}" th:each="phone: ${phones}"
			th:text="|Phone: ${phone.phoneNumber}|"></h4>
	</div>
	<div th:if="${projects != null}">
		<h3 th:text="'Projects:'"></h3>
		<h4 th:if="${projects != null}" th:each="project: ${projects}"
			th:text="|Project: ${project.name}|"></h4>
	</div>
	<a class="btn btn-success btn-xs" th:href="@{'/'}" th:text="'Return'"></a>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
