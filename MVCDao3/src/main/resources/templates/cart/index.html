<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <title>Page Title</title>
<meta charset="UTF-8" />
</head> -->
<head th:replace="layout/layout :: head"></head>
<body>
	<div class="container py-5">
		<div class="card">
			<div class="card-header text-center bg-dark text-light"
				th:text="'Cart Page'"></div>
			<!-- <div  th:with="total=${0}"> -->
			<table class="table table-striped table-bordered">
				<tr>
					<th class="text-center bg-dark text-light">Option</th>
					<th class="text-center bg-dark text-light">Id</th>
					<th class="text-center bg-dark text-light">Name</th>
					<th class="text-center bg-dark text-light">Price</th>
					<th class="text-center bg-dark text-light">Quantity</th>
					<th class="text-center bg-dark text-light">SubTotal</th>
				</tr>

				<tr align="center" th:each="item: ${session.cart}">
					<td><a class="btn btn-danger btn-xs" th:href="@{'/cart/remove/' + ${item.product.id}}" onclick="return confirm('Are you sure?')">Remove</a></td>
					<td th:text="${item.product.id}"></td>
					<td th:text="${item.product.name}"></td>
					<td th:text="${item.product.price}"></td>
					<td th:text="${item.quantity}"></td>
					<!-- <td th:text="${item.product.price * item.quantity }"></td> -->
					<td th:text="|${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'POINT', 2, 'COMMA')} â‚¬|"></td>
				<tr>
					<td colspan="5" align="right">Total:</td>
					<td><h4 class="bg-dark text-light text-center"
							th:text="${T(com.mvcdao.org.util.Utils).sum(session.cart)}"></h4></td>
				</tr>
				</tr>
			</table>
			<br>
			<!-- <p th:text="${'Total:' + T(com.mvcdao.org.util.Utils).sum(cart)}"></p> -->
			<a class="btn btn-success btn-xs" th:href="@{/product}">Continue Shopping</a>
			<!-- 	</div> -->
		</div>
	</div>

</body>
</html>
