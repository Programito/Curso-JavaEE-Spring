<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Page Title</title>
<meta charset="UTF-8" />
</head>
<body>
	<h1>Hola mundo</h1>
	<form action="#" th:action="@{/newUser}" th:object="${newUser}"
		method="post">
		<label for="Username">Username:</label> <input type="text"
			th:field="*{username}" /> <br> <label for="Password">Password:</label>
		<input type="text" th:field="*{password}" /> <br> <label
			for="Firstname">Firstname:</label> <input type="text"
			th:field="*{firstname}" /> <br> <label for="Lastname">Lastname:</label>
		<input type="text" th:field="*{lastname}" /> <br> <label
			for="Email">Email:</label> <input type="text" th:field="*{email}" />
		<br> <label for="Address">Address:</label> <input type="text"
			th:field="*{address}" /> <br> <input type="submit"
			value="Submit" />
		<div style="color: red"><p th:text=${error}></p></div>
	</form>
	<h2 ></h2>
</body>
</html>
