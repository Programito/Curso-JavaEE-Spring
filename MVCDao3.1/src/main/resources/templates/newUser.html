<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <head>
<title>Page Title</title>
<meta charset="UTF-8" />
</head> -->
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	
	<div class="container py-4">

		<div class="card border-dark text-center">
			<div class="card-header">
				<h2 th:text="#{text.register.title}">Sign Up</h2>
			</div>
			<div class="card-body bg-dark text-light">
				<form action="#" th:action="@{/newUser}" th:object="${newUser}"
					method="post">
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-sm-2 col-form-label" for="Username" th:text="#{text.register.username}">Username:</label>
						<div class="col-sm-3">
							<input type="text" th:field="*{username}" />
						</div>
					</div>
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-sm-2 col-form-label" for="Password" th:text="#{text.register.password}">Password:</label>
						<div class="col-sm-3">
							<input type="password" th:field="*{password}" />
						</div>
					</div>
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-sm-2 col-form-label" for="Firstname" th:text="#{text.register.firstname}">Firstname:</label>
						<div class="col-sm-3">
							<input type="text" th:field="*{firstname}" />
						</div>
					</div>
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-sm-2 col-form-label" for="Lastname" th:text="#{text.register.lastname}">Lastname:</label>
						<div class="col-sm-3">
							<input type="text" th:field="*{lastname}" />
						</div>
					</div>
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-sm-2 col-form-label" for="Email" th:text="#{text.register.email}">Email:</label>
						<div class="col-sm-3">
							<input type="text" th:field="*{email}" />
						</div>
					</div>
					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-sm-2 col-form-label" for="Address" th:text="#{text.register.address}">Address:</label>
						<div class="col-sm-3">
							<input type="text" th:field="*{address}" />
						</div>
					</div>
					<div class="form-group col-12">
						<input class="btn btn-primary btn-lg" type="submit"  th:value="#{text.register.submit}" />
					</div>
					<div style="color: red">
						<p th:text=${error}></p>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
