<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">

		<div class="card border-dark text-center">
			<div class="card-header">
				<h2>New Product</h2>
			</div>
			<div class="card-body bg-dark text-light">
				<form action="#" th:action="@{/product/addproduct}"
					th:object="${newProducto}" method="post" enctype="multipart/form-data">

					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-2 col-form-label" for="name">Name:</label>
						<div class="col-3">
							<input type="text" th:field="*{name}" />
						</div>
					</div>

					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-2 col-form-label" for="price">Price:</label>
						<div class="col-3">
							<input type="number" step="0.01" th:field="*{price}" />
						</div>
					</div>

					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-2 col-form-label" for="quantity">Quantity:</label>
						<div class="col-3">
							<input type="number" th:field="*{quantity}" />
						</div>
					</div>

					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-2 col-form-label" for="quantity">Description:</label>
						<div class="col-3">
							<textarea rows="4" cols="50" th:field="*{description}">Hola mundo
							</textarea>
						</div>
					</div>

					<div
						class="form-group row align-items-center justify-content-center">
						<label class="col-2 col-form-label" for="status">Status</label>
						<div class="col-3">
							<!-- <input type="checkbox" name="status" th:field="*{status}"
								th:text="'True'" th:value="'true'" /> -->
							<input type="checkbox" name="status" th:field="*{status}"
								th:value="'true'" />
						</div>
					</div>

					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>

					<div class="form-group col-12">
						<input class="btn btn-primary btn-lg" type="submit"
							value="Add Product" />
					</div>
					<div style="color: red">
						<h2 th:text=${error}></h2>
					</div>

				</form>
			</div>
		</div>
	</div>






	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
