<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <head>
<title>Page Title</title>
<meta charset="UTF-8" />
</head> -->
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-5">
		<div class="card">
			<div class="card-header text-center bg-dark text-light"
				><h2 th:text="#{text.product.title}"></h2></div>
			<table class="table table-striped table-bordered">

				<thead>
					<tr>
						<th class="text-center bg-dark text-light" th:text="#{text.product.option}">Option</th>
						<th class="text-center bg-dark text-light">Id</th>
						<th class="text-center bg-dark text-light" th:text="#{text.product.name}">Name</th>
						<th class="text-center bg-dark text-light" th:text="#{text.product.price}">Price</th>
						<th class="text-center bg-dark text-light" th:text="#{text.product.barcode}">BarCode</th>
					</tr>
				</thead>
				<tbody>
					<tr align="center" text-align:center th:each="product: ${products}">
						<td><a class="btn btn-success btn-xs"
							th:href="@{'/cart/buy/' + ${product.id}}" th:text="#{text.product.addtocart}">Add to Cart</a></td>
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.price}"></td>
						<td><img th:src="@{'/product/barcode/' + ${product.id}}"
							width="200" height="50"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
